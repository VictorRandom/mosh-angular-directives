
<!-- NGIF ============================================================== -->
<div *ngIf="courses.length > 0">
  List of courses
</div>

<div *ngIf="courses.length == 0">
  No courses yet
</div>



<div *ngIf="courses.length > 0; else noCourses">
  List of courses
</div>

<ng-template #noCourses>
  No courses yet
</ng-template>



<div *ngIf="courses.length > 0; then coursesList else noCourses"></div>
<ng-template #coursesList>
  List of courses
</ng-template>

<ng-template #noCourses>
  No courses yet
</ng-template>

<!-- HIDDEN PROPERTY===================================================== -->
<br><br><br><br><br>
<div [hidden]="courses.length == 0">
  List of courses
</div>
<div [hidden]="courses.length > 0">
  No courses yet
</div>

<!-- NGSWITCHCASE===================================================== -->
<br><br><br><br><br>
<ul class="nav nav-pills">
  <li [class.active]="viewMode == 'map'">
    <a (click)="viewMode = 'map'" class="btn btn-primary" >
      Map View
    </a>
  </li>
  <li [class.active]="viewMode == 'map'">
    <a (click)="viewMode = 'list'" class="btn btn-primary" >
      List View
    </a>
  </li>
</ul>
<div [ngSwitch]="viewMode">
  <div *ngSwitchCase="'map'">Map View Content</div>
  <div *ngSwitchCase="'list'">List View Content</div>
  <div *ngSwitchDefault>Something Else</div>
</div>
